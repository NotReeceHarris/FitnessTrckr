<html lang="en">
<head>

    <title>Fitness Trckr</title>

    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" href="/src/img/icon-114x114.png">
    <link rel="apple-touch-icon" href="/src/img/icon-192x192.png">

<body>

    <!-- remove FOUC -->
<style>
    .js body {display: none;}
  </style>
  <script>
    document.getElementsByTagName("html")[0].classList.add('js');
  </script>
  
  <!-- the good stuff -->
  <div class="tab-container">
    <!-- nav -->
    <nav class="tab-controller">
      <ul>
        <li><i data-feather="home"></i><span class="title">Home</span></li>
        <li><i data-feather="clock"></i></i><span class="title">Design</span></li>
        <li><i data-feather="circle"></i><span class="title">Development</span></li>
        <li><i data-feather="archive"></i><span class="title">Resources</span></li>
        <li><i data-feather="menu"></i><span class="title">More</span></li>
      </ul>
    </nav>
  
    <!-- content -->
    <div class="tab-content-container">
  
        <!-- Main menu -->
      <div class="tab-content">
        <div class="tab-top-bar">
          <img src="/src/img/icon-512x512.png" class="logo">
        </div>
  
        <div class="tab-post">
          <div class="tab-post-media">
            <!-- responsive youtube embed-->
            <div class='embed-container'><iframe src='https://www.youtube.com/embed/QILiHiTD3uc' frameborder='0' allowfullscreen></iframe></div>
          </div>
  
          <div class="tab-post-content">
            <h1>Title</h1>
            <p>Lorem ipsum</p>
          </div>
        </div>
      </div>
  
      <!-- Design menu -->
      <div class="tab-content">
        <div class="tab-top-bar">
          <h1 class="title">Design</h1>
        </div>
         <div id="stopwatch"></div>
      </div>

    <!-- Development menu -->
      <div class="tab-content">
        <div class="tab-top-bar">
          <h1 class="title">Development</h1>
        </div>
        <div class="tab-placeholder">Tab 2 content</div>
      </div>

    <!-- Resources menu -->
      <div class="tab-content">
        <div class="tab-top-bar">
          <h1 class="title">Resources</h1>
        </div>
        <div class="tab-placeholder">Tab 3 content</div>
      </div>
  
      <div class="tab-content">
        <div class="tab-top-bar">
          <i class="align-left icon ion-android-add"></i>
          <i class="align-left icon ion-android-search"></i>
          <h1 class="title">More</h1>
          <i class="align-right icon ion-share"></i>
          <i class="align-right icon ion-gear-a"></i>
        </div>
        <ul>
            <a style="text-decoration: none;color: black;" href="#InstallApp" id="install_button" hidden><li><img src="http://placehold.it/50/eeeeee/eeeeee/">Install app <i class="icon ion-chevron-right"></i></li></a>
      </div>
    </div>
  </div>
    
</body>
